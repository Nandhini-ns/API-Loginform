<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hastin-user authentication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="assest/user.webp" alt="profile" style="width: 90px;height: 90px;margin-left: 130px;">
       
        <h2>Welcome! Log In</h2>
 <form id="loginForm">
  <div style="text-align: center;" >
    <input type="text" id="username" placeholder="Enter username" autocomplete="username" class="input-item">
     <p class="error" id="usernameError"></p>

  <input type="password" id="password" placeholder="Enter password" autocomplete="current-password" class="input-item">
   <p class="error" id="passwordError"></p>
  
  </div>
  <br>
  <div class="Show">
  <input type="checkbox" onclick="my()" ><span>Show password</span>
 </div>
 

  <button type="submit" class="btn"><b>LOGIN</b></button>
 
  <p class="message" id="loginMessage"></p>
</form>

        
    </div>

  <div id="otpModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeOtpModal()" >&times;</span>
      <h3>OTP VERIFICATION</h3>
      <p>We've sent an OTP to +6591495625 **</p>
      <p>Please enter the OTP below</p>
      <div class="otp-row">
        <div id="opaque" class="opaque"></div>
        <span>-</span>
        <input type="text" id="otpInput" readonly style="cursor: none;" >
      </div>
      <div class="otp-footer">
  <button id="resendBtn" onclick="resendOtp()" class="re" style="display: none;">Resend OTP</button>
  <button id="otpSubmitBtn" onclick="submitOTP()" class="mit">Submit</button>
  <span id="timer">00:00</span>
</div>

      
    </div>
  </div>

    <script src="script.js"></script>
    
</body>
</html>
