<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hastin-user authentication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="assest/user.webp" alt="profile" style="width: 90px;height: 90px;margin-left: 130px;">
       
        <h2>Welcome! Log In</h2>
 <form id="loginForm">
  <div style="text-align: center;" >
    <input type="text" id="username" placeholder="Enter username" autocomplete="username" class="input-item">
     <p class="error" id="usernameError"></p>

  <input type="password" id="password" placeholder="Enter password" autocomplete="current-password" class="input-item">
   <p class="error" id="passwordError"></p>
  
  </div><br>
  <input type="checkbox" onclick="my()"><span>Show password</span>
 
  <!--Forgot password-->
  <p class="forgot"><a href="#" onclick="forgotpassword()">Forgot Password?</a></p>

  <button type="submit"><b>LOGIN</b></button>
  
  <p class="message" id="loginMessage"></p>
</form>

</html>
